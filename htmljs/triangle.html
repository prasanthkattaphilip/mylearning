<html>
<head>
<script type="text/javascript">
{
var a =parseFloat(prompt("a value:"));
var b =parseFloat(prompt("b value:"));
var c =parseFloat(prompt("c value:"));
if(a == b && b == c)
{
document.write("its an equilateral triangle");
}
else if(a == b || b == c || c == a)
{
document.write("its an Isosceles  triangle");
}
else
{
document.write("its an Scalene triangle");
}
}
</script>
</head>

</body>
</html>
